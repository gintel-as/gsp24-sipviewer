<div class="table-container">
  <mat-toolbar sticky class="toolbar">
    <mat-toolbar-row>
      <span id="sessionIDSpan">Session IDs </span>
      <span class="spacer"></span>
      <td>
        <mat-checkbox
          (click)="$event.stopPropagation(); onRelationsCheckboxClicked()"
          [checked]="relationsActivated"
        >
          Choose all related sessions
        </mat-checkbox>
      </td>
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Filter by ex. session id="
          #input
        />
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-table">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="Select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          #headerCheckbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation(); onCheckboxClicked(row)"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Time }}
      </td>
      <!-- element is one item in the dataSource array -->
    </ng-container>

    <!-- SessionID Column -->
    <ng-container matColumnDef="Session ID">
      <th mat-header-cell *matHeaderCellDef>Session ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.SessionID }}
      </td>
    </ng-container>

    <!-- Sender Column -->
    <ng-container matColumnDef="Sender">
      <th mat-header-cell *matHeaderCellDef>Sender</th>
      <td mat-cell *matCellDef="let element" class="column-max-width">
        {{ element.Sender }}
      </td>
    </ng-container>

    <!-- Receiver Column -->
    <ng-container matColumnDef="Receiver">
      <th mat-header-cell *matHeaderCellDef>Receiver</th>
      <td mat-cell *matCellDef="let element" class="column-max-width">
        {{ element.Receiver }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="columnsToDisplay"
      class="table-header"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" *ngIf="filterActive">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
